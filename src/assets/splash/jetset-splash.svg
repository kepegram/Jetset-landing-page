<svg width="2048" height="2048" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for photo elements -->
    <linearGradient id="splashPhotoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3BACE3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8CD3F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3BACE3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="splashPhotoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with warm scrapbook color -->
  <rect width="2048" height="2048" fill="#F8F5F0"/>
  
  <!-- Main scrapbook page - flat rectangle -->
  <rect x="200" y="200" width="1648" height="1648" fill="#FFFFFF" rx="0" stroke="#E8E8E8" stroke-width="4"/>
  
  <!-- Decorative tape strips at corners (flat style) -->
  <g transform="translate(160, 160) rotate(-25)">
    <rect x="0" y="0" width="240" height="80" fill="rgba(255, 220, 150, 0.95)" rx="4"/>
    <rect x="8" y="8" width="224" height="64" fill="rgba(255, 240, 200, 0.8)" rx="2"/>
    <line x1="16" y1="40" x2="224" y2="40" stroke="rgba(255, 200, 120, 0.5)" stroke-width="2"/>
  </g>
  
  <g transform="translate(1648, 160) rotate(25)">
    <rect x="0" y="0" width="240" height="80" fill="rgba(200, 230, 255, 0.95)" rx="4"/>
    <rect x="8" y="8" width="224" height="64" fill="rgba(220, 240, 255, 0.8)" rx="2"/>
    <line x1="16" y1="40" x2="224" y2="40" stroke="rgba(180, 220, 255, 0.5)" stroke-width="2"/>
  </g>
  
  <g transform="translate(160, 1768) rotate(-15)">
    <rect x="0" y="0" width="240" height="80" fill="rgba(255, 200, 200, 0.95)" rx="4"/>
    <rect x="8" y="8" width="224" height="64" fill="rgba(255, 220, 220, 0.8)" rx="2"/>
  </g>
  
  <g transform="translate(1648, 1768) rotate(15)">
    <rect x="0" y="0" width="240" height="80" fill="rgba(200, 230, 255, 0.95)" rx="4"/>
    <rect x="8" y="8" width="224" height="64" fill="rgba(220, 240, 255, 0.8)" rx="2"/>
  </g>
  
  <!-- Photo elements on the page - flat rectangles with slight rotation -->
  <g transform="translate(400, 400) rotate(-2)">
    <rect x="0" y="0" width="560" height="400" fill="url(#splashPhotoGradient)" rx="8" stroke="#E8E8E8" stroke-width="4"/>
    <!-- Subtle pattern -->
    <circle cx="280" cy="200" r="80" fill="rgba(255, 255, 255, 0.2)"/>
  </g>
  
  <g transform="translate(1088, 500) rotate(1.5)">
    <rect x="0" y="0" width="560" height="400" fill="url(#splashPhotoGradient2)" rx="8" stroke="#E8E8E8" stroke-width="4"/>
    <!-- Subtle pattern -->
    <circle cx="280" cy="200" r="100" fill="rgba(255, 255, 255, 0.2)"/>
  </g>
  
  <g transform="translate(600, 960) rotate(-1)">
    <rect x="0" y="0" width="640" height="480" fill="url(#splashPhotoGradient)" rx="8" stroke="#E8E8E8" stroke-width="4"/>
    <!-- Subtle pattern -->
    <circle cx="320" cy="240" r="120" fill="rgba(255, 255, 255, 0.15)"/>
    <circle cx="480" cy="360" r="80" fill="rgba(255, 107, 107, 0.2)"/>
  </g>
  
  <!-- Decorative corner elements -->
  <g opacity="0.3">
    <rect x="240" y="240" width="16" height="16" fill="#3BACE3" rx="2"/>
    <rect x="1792" y="240" width="16" height="16" fill="#FF6B6B" rx="2"/>
    <rect x="240" y="1792" width="16" height="16" fill="#FF6B6B" rx="2"/>
    <rect x="1792" y="1792" width="16" height="16" fill="#3BACE3" rx="2"/>
  </g>
</svg>
